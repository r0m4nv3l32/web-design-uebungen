<!DOCTYPE html>
<html>
<head>
    <title>Webfarben</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            margin: 10vh auto;
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }


        div {
            width: 49%;
            padding-bottom: 49%;
            background: black;
            margin: 1px;
        }


        .color01 {
            background: rgb(206, 255, 0);
        }

        .color02 {
            background: hsl(72, 88%, 37%);
        }


        .color03 {
            background: #bbc68c;
        }

        .color04 {
            background: #495c00;
        }

        .color05 {
            background: #6d715d;
        }

        .color06 {
            background: #2f3810;
        }

       .color07 {
            background: #3c3e29;
        }
        

        .color08 {
            background: #181d03;
        }
        
    </style>


</head>

<body>

    <section>
        <div class="color01"></div>

        <div class="color02"></div>

        <div class="color03"></div>

        <div class="color04"></div>
        
        <div class="color05"></div>

        <div class="color06"></div>

        <div class="color07"></div>

        <div class="color08"></div>
    </section>


</body></html>
